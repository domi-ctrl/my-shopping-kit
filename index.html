<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <!-- Preload and Load Mansalva Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <style>
        /* Apply the Mansalva font to the whole page */
        body {
            font-family: 'Mansalva', cursive;
            margin: 0;
            padding: 0;
            background-color: #FFCFEF;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #0A97B0;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <main>
        <p>This is a simple webpage using the Mansalva font. You can customize this template to create your own unique design. The Mansalva font gives your text a stylish, handwritten look!</p>
    </main>
    <footer>
        <p>&copy; 2024 My Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
