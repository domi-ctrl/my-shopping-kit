<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Kit</title>
    <!-- Preload and Load Mansalva Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <style>
        /* Apply the Mansalva font to the whole page */
        body {
            font-family: 'Mansalva', cursive;
            margin: 0;
            padding: 0;
            background-color: #EFB6C8;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #8174A0;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #8174A0;
            border-radius: 15px;
            text-align: center;
            height: 300px; /* Fixed height for the video container */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        iframe {
            border: none;
            border-radius: 15px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        button {
            font-family: 'Mansalva', cursive;
            background-color: #8174A0;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 70px;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #604a84;
        }
        img {
            display: block; /* Makes the image behave like a block-level element */
            margin: 10px auto; /* Centers the image horizontally */
            max-width: 200px; /* Optional: Limits the image width */
            height: auto; /* Ensures the image maintains its aspect ratio */
        }
    </style>
</head>
<body>
    <header>
        <h1>My Shopping Kit</h1>
    </header>
    <main>
        <!-- Video Container -->
        <div class="container" id="video-container">
            <p>Pick a mode!</p>
        </div>
        <!-- Buttons -->
        <div class="buttons">
            <button onclick="showVideo('https://drive.google.com/file/d/1RbtfgsrM6eUGa1Qp2jOcH8oakwYNWWZs/preview')">Easy</button>
            <button onclick="showVideo('https://drive.google.com/file/d/1XC7c9rLdCrYIFaxKMmWoKdY2LY-LoeMJ/preview')">Medium</button>
            <button onclick="showVideo('https://drive.google.com/file/d/1GNBs2DKY9H4u-G4hrOXgCdFbV6Fu0rbE/preview')">Hard</button>
        </div>
        <!-- Centered Image -->
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg0DAGacQEgTw7ya_AAtJZPDhPozdOo3xZ2CYgrwyZmTFxGrc0X9iKcoRdIRt8Kp6fJWJyxlATL1pDV3b-33O39LhCftsx8-p80GVLz7-5PlcNqGYIscKk4nwcihGGlRf8iD_Bi34ED-r4I/s800/zei_shopping_mynumber.png" alt="Shopping Illustration">
    </main>
    <script>
        // JavaScript function to update the container with an iframe
        function showVideo(videoSrc) {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <iframe src="${videoSrc}" width="100%" height="100%" allow="autoplay"></iframe>
            `;
        }
    </script>
</body>
</html>
